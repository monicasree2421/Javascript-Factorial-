<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fact(n){
    if(n<=1){
        return 1;
}
return n*fact(n-1);
}
document.write("The factorial of 5 is "+fact(5));
    </script>
</body>
</html>
